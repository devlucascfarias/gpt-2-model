<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPT-2 Model</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7x+cm7D4z2+t3x4v8r+6PC4kP/4fLs/PLdi" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#generate-form').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/generate',
                    data: $(this).serialize(),
                    type: 'POST',
                    success: function(response) {
                        $('.list-group').html('<li class="list-group-item">' + response.output_text + '</li>');
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</head>
<body>

    <main role="main">
      <div class="jumbotron" style="background-image: url(https://cdn.hero.page/wallpapers/121fb583-c65c-4988-bd92-06e0e9b0ed2e-minimalist-mountain-peaks-wallpaper-wallpaper-1.png); background-repeat: no-repeat; background-size: cover; background-position: center;">        
        <div class="card-group">
            <div class="card text-center">          
                <div class="text-right" style="margin: 10px;">
                    <span class="mb-2 mr-2 badge badge-secondary">GPT-2 Model</span>
                    <img class="card-img-top mx-auto d-block" src="https://image.cdn2.seaart.ai/2023-07-22/47761909760070/0c790b3b330c84683f0ea14316c94e23f48584c3_high.webp">
                </div>
                <div class="card-body">
                    <p class="card-text text-left">
                        {% if output_text %}

                        <p>{{ output_text }}</p>

                        {% endif %}
                    </p>
                    <ul class="list-group" style="margin-top: 10px;">
                        <span class="badge badge-primary badge-pill"></span>
                    </ul>
                    <form id="generate-form"  method="POST">
                        <div class="form-group">

                            <textarea class="form-control"  id="input_text" name="input_text" rows="4" cols="50"></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-dark" style="margin-left: 30px; margin-right: 30px; margin-bottom: 8px;">Submit</button>
                    </form>
                </div> 

                <div class="card-footer">
                    <small class="text-muted">Logs</small>
                    <small>
                        <p class="text-left">
                            {% for log in logs %}
                                {{ log }}<br>
                            {% endfor %}
                        </p>
                    </small>
                </div>

            </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
